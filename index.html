  <body translate="no">
    <div id="music-player" class="music music__player">
      <audio
        style="display: none"
        id="music-audio"
        src="https://raw.githubusercontent.com/miko-github/miko-github/gh_assets/assets/sounds/Homayoun%20Shajarian%20-%20Arayeshe%20Ghaliz.mp3"
        preload="metadata"
      ></audio>
      <input
        type="file"
        multiple
        class="music__uploader"
        name="file-audio"
        id="file-audio"
        accept="audio/*"
      />
      <div class="music__controller">
        <button
          id="music-backward"
          title="backward"
          class="music__btn music__btn--back"
        >
          <i class="fa fa-fast-backward"></i>
        </button>
        <button
          id="music-play"
          title="play"
          class="music__btn music__btn--play"
        >
          <i class="fa fa-play"></i>
        </button>
        <button
          id="music-forward"
          title="forward"
          class="music__btn music__btn--next"
        >
          <i class="fa fa-fast-forward"></i>
        </button>
      </div>
      <div class="music__meta">
        <div class="music__name">
          <h3 id="music-title" class="music__title">Arayeshe Ghaliz</h3>
          <span id="music-desc" class="music__description">
            Homayoun Shajarian
          </span>
        </div>

        <!-- TODO : build, below options -->
        <div class="music__mixin">
          <!-- off | once | all -->
          <button class="music__repeat music__repeat--off">
            <i class="fa fa-repeat"></i>
          </button>
          <!-- off | on -->
          <button class="music__shuffle">
            <i class="fa fa-random"></i>
          </button>
        </div>

        <div class="music__times">
          <div id="music-seek" class="music__seek">
            <span class="music__seek_handle"></span>
          </div>
          <span id="music-current-time" class="music__current_time">
            00:00:00
          </span>
          <span id="music-duration" class="music__duration">02:33</span>
        </div>
      </div>
      <div class="music__cover">
        <img
          id="music-cover"
          class="music__image"
          src="https://www.ganja2music.com/Image/Post/06.93/08/Homayoun-Shajarian---Arayes.jpg"
          alt="mini music player - miko-github"
        />
      </div>
    </div>
