  <body translate="no">
    <!--
      TODO :
      1. music playlist
      2. info & guide
      3. shuffle, repeat
      4. music interactions
      5. loading
      -->

    <div id="music-player" class="music music__player">
      <audio
        style="display: none"
        id="music-audio"
        src="https://raw.githubusercontent.com/miko-github/miko-github/gh_assets/assets/sounds/Homayoun%20Shajarian%20-%20Arayeshe%20Ghaliz.mp3"
        preload="metadata"
      ></audio>
      <input
        type="file"
        multiple
        class="music__uploader"
        name="file-audio"
        id="file-audio"
        accept="audio/*"
      />
      <div class="music__controller">
        <button
          id="music-backward"
          title="backward"
          class="music__btn music__btn--back"
        >
          <i class="fa fa-fast-backward"></i>
        </button>
        <button
          id="music-play"
          title="play"
          class="music__btn music__btn--play"
        >
          <i class="fa fa-play"></i>
        </button>
        <button
          id="music-forward"
          title="forward"
          class="music__btn music__btn--next"
        >
          <i class="fa fa-fast-forward"></i>
        </button>
      </div>
      <div class="music__meta">
        <div class="music__name">
          <h3 id="music-title" class="music__title">unknown</h3>
          <span id="music-desc" class="music__description">unknown</span>
        </div>

        <!-- TODO : build, below options -->
        <div class="music__mixin">
          <!-- off | once | all -->
          <button class="music__repeat music__repeat--off">
            <i class="fa fa-repeat"></i>
          </button>
          <!-- off | on -->
          <button class="music__shuffle">
            <i class="fa fa-random"></i>
          </button>
        </div>

        <div class="music__times">
          <div id="music-seek" class="music__seek">
            <span class="music__seek_handle"></span>
          </div>
          <span id="music-current-time" class="music__current_time"
            >00:00:00</span
          >
          <span id="music-duration" class="music__duration">00:00:00</span>
        </div>
      </div>
      <div class="music__cover">
        <img
          id="music-cover"
          class="music__image"
          src="https://www.iphonefaq.org/files/styles/large/public/apple_music.jpg?itok=nqYGxWgh"
        />
      </div>
    </div>
    <!-- +++ SCRIPTS +++ -->
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>

    <script
      src="https://cdpn.io/cp/internal/boomboom/pen.js?key=pen.js-2a39695b-e8f0-2522-8509-7b94108d8295"
      crossorigin=""
    ></script>
    <script>
      (function () {
        var links = document.querySelectorAll('a[href]');
        links.forEach(function (link) {
          var href = link.getAttribute('href');
          if (href.indexOf('#') !== 0) {
            link.addEventListener('click', function (event) {
              event.preventDefault();
            });
          }
        });
      })();
    </script>
  </body>
